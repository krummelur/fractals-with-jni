group 'mandelbrot-renderer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task buildLibraries (type: Exec){
    commandLine "buildLibraries.bat"
}

task copyX64Library (type: Copy) {
        from 'libsource/fractalrenderlib/x64/Debug/mandelbrotlib.dll'
        into "lib/x64"
}



task copyX86Library (type: Copy) {
    from 'libsource/fractalrenderlib/Debug/mandelbrotlib.dll'
    into "lib/x86"
}

task cleanNativeBuildOutput (type: Delete) {
    delete  'libsource/fractalrenderlib/Debug',
            'libsource/fractalrenderlib/x64',
            'libsource/fractalrenderlib/fractalrenderlib/Debug',
            'libsource/fractalrenderlib/fractalrenderlib/x64',
            'lib'
}

task copyLibraries  (dependsOn: [copyX86Library, copyX64Library])
task buildDependencies (dependsOn: [clean, cleanNativeBuildOutput, buildLibraries, copyLibraries])

copyLibraries.mustRunAfter(buildLibraries)
buildLibraries.mustRunAfter(cleanNativeBuildOutput)
